name: movie
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  carousel_slider: ^4.2.1
  dots_indicator: ^3.0.0
  flutter_svg: ^2.0.5
  video_player: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/


  fonts:
    - family: Poly
      fonts:
        - asset: assets/fonts/Poly/Poly-Regular.ttf
          weight: 400